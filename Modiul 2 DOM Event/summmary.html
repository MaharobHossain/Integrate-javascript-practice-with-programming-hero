<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary: Event Handlers</title>
</head>
<body>
    <h1>Explore DOM Event</h1>

    <button onclick="makePink()">Make Pink</button>
    <button id="make-green">Make Green</button>
    

    <script>
        // option 1
        function makePink(){
            document.body.style.backgroundColor ='pink'
        }
        // option 2
        document.getElementById('make-green').addEventListener('click', function(){
            document.body.style.backgroundColor ='green'
        })

    </script>
</body>
</html>
