<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary: Event Handlers</title>
</head>
<body>
    <h1>Explore DOM Event</h1>

    <button onclick="makePink()">Make Pink</button>
    <button>Make Green</button>
    

    <script>
        function makePink(){
            document.body.style.backgroundColor ='pink'
        }
    </script>
</body>
</html>
