<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary: Event Handlers</title>
</head>
<body>
    <h1>Explore DOM Event</h1>

    <button onclick="makePink()">Make Pink</button>
    <button id="make-green">Make Green</button>
    <br><br>
    <input type="email" name="" id="user-email" placeholder="Enter your email">

    <script>
        // option 1
        function makePink(){
            document.body.style.backgroundColor ='pink'
        }
        // option 2
        document.getElementById('make-green').addEventListener('click', function(){
            document.body.style.backgroundColor ='green'
        })
        // keyup event
        document.getElementById('user-email').addEventListener('keyup', function(event){
            console.log(event.target.value); 
        })

    </script>
</body>
</html>
